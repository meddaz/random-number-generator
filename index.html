<!DOCTYPE html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
 background-color: #236AB9;
color: white;
}
 
h1 {
    font-family: Arial, Helvetica, sans-serif;
    font-variant: small-caps;
}
#display {
    font-family: monospace;
height: 100px;
width: 150px;
    font-size:  75px;
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
}

#btn {
    width: 150px;
    height: 30px;
}
    </style>
</head>

    <body>
        <header>
        <h1>Random number generator</h1></header>
     <main>   <div id = "container"><div id="display"> &nbsp; &nbsp; &nbsp; </div></div>
        <br>
        <button id = "btn" onclick="generate()">Get another number</button></main>
    <script>
        
function generate() {
    display.innerHTML = Math.floor(Math.random() * 500)
}
    </script>
</body>
</html>
